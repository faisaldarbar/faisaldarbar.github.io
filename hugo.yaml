baseURL: "https://faisaldarbar.com/"
languageCode: "en-us"
title: "Faisal Darbar"
theme: "hugo-papermodest"

googleAnalytics: "G-D9FF5BK2C2"

pagination:
  pagerSize: 10

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"

params:
  env: "production"
  defaultTheme: "auto"
  showCodeCopyButtons: true
  ShowPostNavLinks: true
  mainSections: ["posts"]
  ShowSearch: true
  ShowSocialIcons: true
  ShowPostIcons: true
  ShowFeaturedImageInList: true
  ShowFeaturedImageInPost: true

  images:
    - "/images/og-image.webp"

  cover:
    responsiveImages: false

  socialIcons:
    - name: "facebook"
      url: "https://facebook.com/faisaldarbar"
    - name: "youtube"
      url: "https://www.youtube.com/@FaisalDarbar"
    - name: "x-twitter"
      url: "https://x.com/faisaldarbar"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/faisaldarbar/"
    - name: "at"
      url: "mailto:faisal@faisaldarbar.com"

  footer:
    links:
      - name: Privacy Policy
        url: /legal/privacy-policy/
      - name: Terms of Use
        url: /legal/terms-of-use/
      - name: Refund Policy
        url: /legal/refund-and-cancellation-policy/

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "About"
      url: "/about/"
      weight: 2
    - name: "Blog"
      url: "/posts/"
      weight: 3
    - name: "Search"
      url: "/search/"
      weight: 4
